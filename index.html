<!DOCTYPE html>
<html>
<head>
  <title>Word Count App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <div class="container-fluid" style="margin:210px 11px;">

    <h1 class="heading">Word Count App</h1>
    <form>
      <label for="text" class="form-label">Enter text:</label><br>
      <textarea id="text" class="form-control"></textarea><br>
      <button type="button" onclick="countCharacters()" class="btn btn-outline-danger">Count Characters</button>
    </form>
    <p>Number of characters: <span id="result">0</span></p>

  </div>
  <script>
    function countCharacters() {
      // get the text from the textarea
      let text = document.getElementById('text').value;
      // count the number of characters in the text
      let count = text.length;
      // display the result
      document.getElementById('result').innerHTML = count;
    }
  </script>
</body>
</html>
